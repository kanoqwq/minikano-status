<body>

    <script>
        function decodeBase64(base64String) {
            // å°†Base64å­—ç¬¦ä¸²åˆ†æˆæ¯64ä¸ªå­—ç¬¦ä¸€ç»„
            const padding = base64String.length % 4 === 0 ? 0 : 4 - (base64String.length % 4)
            base64String += '='.repeat(padding)

            // ä½¿ç”¨atob()å‡½æ•°è§£ç Base64å­—ç¬¦ä¸²
            const binaryString = window.atob(base64String)

            // å°†äºŒè¿›åˆ¶å­—ç¬¦ä¸²è½¬æ¢ä¸ºTypedArray
            const bytes = new Uint8Array(binaryString.length)
            for (let i = 0; i < binaryString.length; i++) bytes[i] = binaryString.charCodeAt(i)

            // å°†TypedArrayè½¬æ¢ä¸ºå­—ç¬¦ä¸²
            return new TextDecoder('utf-8').decode(bytes)
        }

        function createToast(text, color, delay = 3000) {
            const toastEl = document.createElement('div')
            toastEl.style.position = 'fixed'
            toastEl.style.padding = '10px'
            toastEl.style.top = '20px'
            toastEl.style.right = '50%'
            toastEl.style.transform = 'translateX(50%)'
            toastEl.style.color = color || 'while'
            toastEl.style.backgroundColor = '#ffffff54'
            toastEl.style.transition = `opacity .2s`
            toastEl.style.opacity = `0`
            toastEl.style.boxShadow = '0 0 10px 0 #00ffdd96'
            toastEl.style.fontWeight = 'bold'
            toastEl.style.backdropFilter = 'blur(10px)'
            toastEl.style.borderRadius = '6px'
            toastEl.innerHTML = text;
            const id = 'toastkano'
            toastEl.setAttribute('class', id);
            const toasts = document.querySelectorAll('.toastkano')
            document.body.appendChild(toastEl)
            setTimeout(() => {
                toastEl.style.opacity = `1`
            }, 0);
            if (toasts.length) {
                const top = toasts[toasts.length - 1].getBoundingClientRect().top
                const height = toastEl.getBoundingClientRect().height
                toastEl.style.top = top + height + 10 + 'px'
            }
            let timer = null
            setTimeout(() => {
                toastEl.style.opacity = `0`
                clearTimeout(timer)
                timer = setTimeout(() => {
                    document.body.removeChild(toastEl)
                }, 200);
            }, delay);
        }
        function closeModal(txt, time = 300) {
            let el = document.querySelector(txt)
            if (!el) return
            el.style.opacity = 0
            setTimeout(() => {
                el.style.display = 'none'
            }, time)
        }
        function showModal(txt, time = 300) {
            let el = document.querySelector(txt)
            if (!el) return
            el.style.opacity = 0
            el.style.display = 'block'
            setTimeout(() => {
                el.style.opacity = 1
            }, 10)
        }
        function onTokenConfirm() {
            let tkInput = document.querySelector('#tokenInput')
            let token = tkInput && (tkInput.value)
            if (!token || !token?.trim()) return createToast('æ²¡æœ‰token', 'red')
            localStorage.setItem('kano_sms_token', token.trim())
            closeModal('#tokenModal')
        }
        function kano_getSignalEmoji(strength) {
            const signals = ["ğŸ“¶ â¬œâ¬œâ¬œâ¬œ", "ğŸ“¶ ğŸŸ¨â¬œâ¬œâ¬œ", "ğŸ“¶ ğŸŸ©ğŸŸ¨â¬œâ¬œ", "ğŸ“¶ ğŸŸ©ğŸŸ©ğŸŸ¨â¬œ", "ğŸ“¶ ğŸŸ©ğŸŸ©ğŸŸ©ğŸŸ¨", "ğŸ“¶ ğŸŸ©ğŸŸ©ğŸŸ©ğŸŸ©"];
            return signals[Math.max(0, Math.min(strength, 5))]; // ç¡®ä¿è¾“å…¥åœ¨ 0-5 ä¹‹é—´
        }
        function kano_formatTime(seconds) {
            if (seconds < 60) {
                return `${seconds} ç§’`;
            } else if (seconds < 3600) {
                return `${(seconds / 60).toFixed(1)} åˆ†é’Ÿ`;
            } else {
                return `${(seconds / 3600).toFixed(1)} å°æ—¶`;
            }
        }
        function requestInterval(callback, interval) {
            let lastTime = 0;
            let timeoutId = null;

            function loop(timestamp) {
                if (!lastTime) lastTime = timestamp; // åˆå§‹åŒ–ä¸Šæ¬¡æ—¶é—´
                const delta = timestamp - lastTime; // è®¡ç®—æ—¶é—´å·®

                if (delta >= interval) {
                    callback(); // æ‰§è¡Œä»»åŠ¡
                    lastTime = timestamp; // æ›´æ–°ä¸Šæ¬¡æ—¶é—´
                }

                timeoutId = requestAnimationFrame(loop); // ç»§ç»­è¯·æ±‚ä¸‹ä¸€å¸§
            }

            timeoutId = requestAnimationFrame(loop); // å¯åŠ¨åŠ¨ç”»å¾ªç¯

            // è¿”å›æ¸…é™¤å‡½æ•°
            return () => cancelAnimationFrame(timeoutId);
        }
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Byte';

            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return (bytes / Math.pow(1024, i)).toFixed(2) + ' ' + sizes[i];
        }
        var getSms = async () => {
            const TOKEN = localStorage.getItem('kano_sms_token')
            if (!TOKEN) {
                localStorage.removeItem('kano_sms_token')
                showModal('#tokenModal')
                return null
            }

            try {
                let res = await fetch('https://api.kanokano.cn/sms/', {
                    headers: {
                        token: TOKEN
                    }
                })
                let res_data = await res.json()

                if (res_data && res_data.status !== 0) {
                    localStorage.removeItem('kano_sms_token')
                    showModal('#tokenModal')
                    createToast(res_data.error, 'red')
                    return null
                }
                return res_data
            } catch {
                localStorage.removeItem('kano_sms_token')
                showModal('#tokenModal')
                return null
            }
        }
        let isDisabledSendSMS = false
        var sendSMS = async () => {
            const SMSInput = document.querySelector('#SMSInput')
            const PhoneInput = document.querySelector('#PhoneInput')
            if (SMSInput && SMSInput.value && SMSInput.value.trim()
                && PhoneInput && PhoneInput.value && Number(PhoneInput.value.trim())
            ) {
                const content = SMSInput.value.trim()
                const number = PhoneInput.value.trim()
                isDisabledSendSMS = true
                const res = await fetch('https://api.kanokano.cn/sms/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        token: localStorage.getItem('kano_sms_token')
                    },
                    body: JSON.stringify({
                        content, number
                    })
                })
                const res_data = await res.json()
                if (res_data && res_data.status == 0) {
                    SMSInput.value = ''
                    createToast('å‘é€æˆåŠŸï¼', 'green')
                    handleSmsRender()
                } else {
                    createToast((res_data && res_data.message) ? res_data.message : 'å‘é€å¤±è´¥', 'red')
                }
                isDisabledSendSMS = false
            } else {
                createToast('è¯·è¾“å…¥æ‰‹æœºå·å’Œå†…å®¹', 'red')
            }
        }
        let handleSmsRender = async () => {
            let list = document.querySelector('#sms-list')
            if (!list) createToast('æ²¡æœ‰æ‰¾åˆ°çŸ­ä¿¡åˆ—è¡¨èŠ‚ç‚¹', 'red')
            list.innerHTML = ` <li><h2 style="padding: 30px;text-align:center">Loading...</h2></li>`
            showModal('#smsList')
            let res = await getSms()
            if (res && res.records) {
                const dateStrArr = ['å¹´', 'æœˆ', 'æ—¥', ':', ':', '']
                list.innerHTML = res.records.map(item => {
                    let date = item.date.split(',')
                    date.pop()
                    date = date.map((item, index) => {
                        return item + dateStrArr[index]
                    }).join('')
                    return `<li class="sms-item" style="${item.tag != '2' ? 'background-color:#00800063;margin-left:15px' : 'background-color:#ffc0cb82;margin-right:15px'}">
                                            <div class="arrow" style="${item.tag == '2' ? 'right:-30px;border-color: transparent transparent transparent #ffc0cb82' : 'left:-30px;border-color: transparent #00800063 transparent transparent'}"></div>
                                            <p style="color:purple;font-size:16px;margin:4px 0">${item.number}</p>
                                            <p>${decodeBase64(item.content)}</p>
                                            <p style="text-align:right;color:purple;margin-top:4px">${date}</p >
                                        </li > `
                }).join('')
            } else {
                if (!res) return closeModal('#smsList')
                list.innerHTML = ` <li> <h2 style="padding: 30px;">æ²¡æœ‰çŸ­ä¿¡</h2></li >`
                createToast('æ²¡æœ‰çŸ­ä¿¡', 'red')
            }
        }
        var getStatus = () => {
            fetch('https://api.kanokano.cn/status/')
                .then((res) => res.json())
                .then((data) => {
                    let listEl = document.querySelector('#deviceList')
                    if (data.status !== 0) {
                        listEl.innerHTML = `<h3 style="color:#333;margin:0">æ•°æ®è·å–å¤±è´¥</h3>`
                        return
                    }

                    if (!data.records || !data.records.length) {
                        listEl.innerHTML = `<h3 style="color:#333;margin:0">æ²¡æœ‰æ•°æ®å“¦~</h3>`
                        return
                    }
                    let html = ``
                    data.records.forEach((item) => {
                        let detail = item.detail
                        html += `<li style="padding-top: 15px;">`
                        detail ? (html += `<p>
                            <strong><span class="${item.isOnline ? 'green' : 'red'}">${item.isOnline ? '[åœ¨çº¿]&nbsp;' : '[ç¦»çº¿]&nbsp;'}</span>${item.name}</strong>
                            ${((detail.isCharging !== undefined) && (detail.isCharging !== null)) ? `<strong  class="${detail.isCharging ? 'green' : 'red'}">${detail.isCharging == true ? detail.chargingText ? detail.chargingText : 'å……ç”µä¸­âš¡' : 'æœªåœ¨å……ç”µ'} ${detail.battery ? 'ç”µé‡ï¼š' + detail.battery + '% ğŸ”‹' : ''}${detail.batteryCurrent ? ' ç”µæ± ç”µæµï¼š' + detail.batteryCurrent + 'mA' : ''}${detail.batteryTemperature ? ' ç”µæ± æ¸©åº¦ï¼š' + detail.batteryTemperature + 'â„ƒ' : ''}</strong>` : ''}
                            ${((detail.isScreenOn !== undefined) && (detail.isScreenOn !== null)) ? `<strong  class="${detail.isScreenOn ? 'blue' : 'red'}">${detail.isScreenOn ? 'äº®å±ä¸­' : 'å…³å±ä¼‘æ¯ä¸­'}</strong>` : ''}
                            ${((detail.wifiStatus !== undefined) && (detail.wifiStatus !== null)) ? `<strong  class="${detail.wifiStatus == 'connected' ? 'green' : 'red'}">${detail.wifiStatus == 'connected' ? 'å·²è¿æ¥WiFi' : 'æœªè¿æ¥WiFi'}</strong>` : ''}
                            ${detail.cellularStatus ? `<strong  class="green">èœ‚çªçŠ¶æ€ï¼š${detail.cellularStatus}</strong>` : ''}

                            ${detail.F50_data ? (`
                                ${detail.F50_data.network_type ? `<strong  class="green">èœ‚çªçŠ¶æ€ï¼š${detail.F50_data.network_provider} ${detail.F50_data.network_type}</strong>` : ''}
                                ${detail.F50_data.wifi_access_sta_num ? `<strong  class="blue">è®¾å¤‡æ•°ï¼š${detail.F50_data.wifi_access_sta_num}</strong>` : ''}
                                ${detail.F50_data.rssi ? `<strong  class="green">èœ‚çªä¿¡å·å¼ºåº¦ï¼š${kano_getSignalEmoji(detail.F50_data.rssi)}</strong>` : ''}
                                ${detail.F50_data.realtime_time ? `<strong  class="blue">è¿æ¥æ—¶é•¿ï¼š${kano_formatTime(Number(detail.F50_data.realtime_time))}${detail.F50_data.monthly_time ? '&nbsp;<span style="color:white">/</span>&nbsp;æ€»æ—¶é•¿(æœˆ): ' + kano_formatTime(Number(detail.F50_data.monthly_time)) : ''}</strong>` : ''}
                                ${detail.F50_data.realtime_tx_thrpt != undefined && detail.F50_data.realtime_rx_thrpt != undefined ? `<strong  class="blue">å½“å‰ç½‘é€Ÿ: â¬‡ï¸ ${formatBytes(Number((detail.F50_data.realtime_rx_thrpt)))}/S â¬†ï¸ ${formatBytes(Number((detail.F50_data.realtime_tx_thrpt)))}/S</strong>` : ''}
                                ${(detail.F50_data.monthly_tx_bytes && detail.F50_data.monthly_rx_bytes) ? `<strong  class="blue">å·²ç”¨æµé‡ï¼š<span class="red">${Number((detail.F50_data.monthly_tx_bytes + detail.F50_data.monthly_rx_bytes) / 1024 / 1024 / 1024).toFixed(2)} GB</span>${detail.F50_data.data_volume_limit_size ? '&nbsp;<span style="color:white">/</span>&nbsp;æ€»æµé‡ï¼š' + detail.F50_data.data_volume_limit_size.split('_')[0] + ' GB' : ''}</strong>` : ''}
                                ${detail.F50_data.wifi_access_sta_num ? `<strong  class="blue" id="smsBtn" style="border:1px solid skyblue">çŸ­ä¿¡æ”¶å‘</strong>` : ''}
                            `) : ''}
                        </p>`) : '';
                        detail.currentPageTabTitle && (html += `<p><strong class="blue">å½“å‰æ­£åœ¨çœ‹ï¼š${detail.currentPageTabTitle}</strong></p>`)
                        html += `<p style="color:#999;justify-content: end;margin:0 10px 0 0;padding:0;font-size:12px">æ›´æ–°æ—¶é—´ï¼š${(new Date(item.lastUpdated)).toLocaleString("zh-CN", {
                            month: "2-digit",
                            day: "2-digit",
                            hour: "2-digit",
                            minute: "2-digit",
                            second: "2-digit",
                            hour12: false // 24å°æ—¶åˆ¶
                        })}</p > `
                        html += `</li >`
                    })
                    listEl.innerHTML = html
                    var smsBtn = document.querySelector('#smsBtn')
                    smsBtn && (smsBtn.onclick = async () => {
                        if (!localStorage.getItem('kano_sms_token')) {
                            showModal('#tokenModal')
                        } else {
                            handleSmsRender()
                        }
                    })
                });
        }
        getStatus()
        requestInterval(() => {
            getStatus()
        }, 2000)
    </script>
