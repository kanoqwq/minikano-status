<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minikano の 状态</title>
    <style>
        body {
            background-image: url('https://api.kanokano.cn/startThere/assets/bg.webp');
            background-attachment: fixed;
            background-size: cover;
        }

        .containder {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            当前状态：
        </div>
    </div>
    <script>
        fetch('https://api.kanokano.cn/startThere/api/status')
            .then((res) => res.json())
            .then((data) => {
                document.querySelector('.box').innerHTML = `当前状态：${data.status}`;
            });
    </script>
</body>

</html>
