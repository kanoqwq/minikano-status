<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minikano の 状态</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://api.kanokano.cn/startThere/assets/bg.webp');
            background-attachment: fixed;
            background-size: cover;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }

        .box {
            overflow: auto;
            width: 100%;
            padding: 20px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: #0000004b 0px 0px 10px 0px;
            margin: 0 20px;
        }

        .deviceList {
            overflow: hidden;
            color: #fff;
        }

        .deviceList li {
            border-radius: 10px;
            background-color: #ffffff70;
            backdrop-filter: blur(10px);
            padding: 4px;
            margin-bottom: 10px;
        }

        .deviceList li p {
            display: flex;
            flex-wrap: wrap;
            overflow: auto;
            margin: 0;
            padding: 10px 0;
            padding-bottom: 5px;
            border-radius: 10px;
        }

        .deviceList strong {
            display: flex;
            align-items: center;
            flex-shrink: 0;
            padding: 10px;
            background-color: rgba(255, 86, 2, 0.337);
            border-radius: 10px;
        }

        .deviceList strong {
            width: fit-content;
            box-sizing: border-box;
            margin: 5px;
            margin-top: 0;
            border: 1px solid transparent;
            transition: all 0.3s;
        }

        .deviceList strong:hover,
        .deviceList strong:active {
            border: 1px solid pink;
            box-shadow: 0 0 10px pink;
            transform: scale(1.01);
        }

        .green {
            color: rgba(40, 209, 40, 0.6);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.918);
        }

        .red {
            color: rgba(202, 41, 41, 0.6);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.918);
        }

        .blue {
            color: rgb(5, 200, 254);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.918);
        }

        .title {
            margin-top: 0;
            padding-left: 10px;
            border-left: 6px solid skyblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="kano_box">
            <h2 class="title">MiniKano の 摸鱼状态？ 🕛</h2>
            <strong><i>摸鱼才是第一生产力！</i></strong>
            <p>设备列表：</p>
            <ul id="deviceList" class="deviceList">
                <h2 style="color: #333;margin:0">Loading...</h2>
            </ul>
        </div>
    </div>
    <script>
        var getStatus = () => {
            fetch('https://api.kanokano.cn/status/')
                .then((res) => res.json())
                .then((data) => {
                    let listEl = document.querySelector('#deviceList')
                    if (data.status !== 0) {
                        listEl.innerHTML = `<h3 style="color:#333;margin:0">数据获取失败</h3>`
                        return
                    }

                    if (!data.records || !data.records.length) {
                        listEl.innerHTML = `<h3 style="color:#333;margin:0">没有数据哦~</h3>`
                        return
                    }
                    let html = ``
                    data.records.forEach((item) => {
                        let detail = item.detail
                        html += `<li style="padding-top: 15px;">`
                        detail && (html += `<p>
                            <strong>${item.name}</strong>
                            ${detail.isCharging !== null ? `<strong  class="${detail.isCharging ? 'green' : 'red'}">${detail.isCharging == true ? detail.chargingText ? detail.chargingText :'充电中⚡' : '未在充电'} ${detail.battery ? '电量：' + detail.battery + '% 🔋' : ''}${detail.batteryCurrent ? ' 电池电流：' + detail.batteryCurrent + 'mA' : ''}${detail.batteryTemperature ? ' 电池温度：' + detail.batteryTemperature + '℃' : ''}</strong>` : ''}
                            <strong  class="${detail.isScreenOn ? 'blue' : 'red'}">${detail.isScreenOn ? '亮屏中' : '关屏休息中'}</strong>
                            <strong  class="${detail.wifiStatus == 'connected' ? 'green' : 'red'}">${detail.wifiStatus == 'connected' ? '已连接WiFi' : '未连接WiFi'}</strong>
                            ${detail.cellularStatus ? `<strong  class="green">蜂窝状态：${detail.cellularStatus}</strong>` : ''}
                            </p>`)
                        detail.currentPageTabTitle && (html += `<p><strong class="blue">当前正在看：${detail.currentPageTabTitle}</strong></p>`)
                        html += `<p style="color:#999;justify-content: end;margin:0 10px 0 0;padding:0;font-size:12px">更新时间：${(new Date(item.lastUpdated)).toLocaleString("zh-CN", {
                            month: "2-digit",
                            day: "2-digit",
                            hour: "2-digit",
                            minute: "2-digit",
                            second: "2-digit",
                            hour12: false // 24小时制
                        })}</p > `
                        html += `</li >`
                    })
                    listEl.innerHTML = html
                });
        }
        getStatus()
        setInterval(() => {
            getStatus()
        }, 2000);
    </script>
</body>

</html>
